spring:
  application:
    name: "OrgFin-app-transacoes-api"
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESSKEY}
        secret-key: ${AWS_SECRETKEY}
      regions:
        static: "sa-east-1"
      dynamodb:
        table-prefix: "tb_"
        table-sufix:
        endpoint: "https://dynamodb.sa-east-1.amazonaws.com"
server:
  address: "0.0.0.0"
  port: "8080"